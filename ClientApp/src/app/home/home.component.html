<div class="container">
  <h2 style="text-align: center;">MedLog</h2>

  <form novalidate="novalidate" action="" method="post" style="margin-left: 41%;margin-top: 5%;" class="ng-untouched ng-pristine ng-valid">
    <div>
      <input type="text" [(ngModel)]="service.data.eir" name="eir" placeholder="EIR">
    </div>
    <div style="margin-left: 9%;margin-top: 5%">
      <button type="submit" class="btn btn-primary" (click)="Buscar()" >Buscar </button>
    </div>
  </form>
</div>
